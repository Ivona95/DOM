<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 - Website Building</title>
    <link rel="icon-success" href="./icons/success-icon.png">
    <link rel="icon-error" href="./icons/error-icon.png">
    <style>
        body {
            box-sizing: border-box;
            font-family: sans-serif;
        }

        #login-container {
            width: 460px;
            margin: 0 auto;
        }

        form label,
        form input {
            width: 100%;
            box-sizing: border-box;
        }

        form input {
            padding: 8px;
            border: 1px solid #ccc;
        }

        form label {
            font-weight: bold;
        }

        form div {
            margin: 16px 0px;
        }

        .error-message {
            color: red;
        }

        .success-message {
            color: green;
        }

        .invalid {
            border: 1px solid red;
        }

        .valid {
            border: 1px solid green;
        }

        .error-icon {
            color: red;
            margin-left: 8px;
        }

        .success-icon {
            color: green;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <form id="login-form">
            <div>
                <label for="username">Username:</label>
                <input id="username" type="text">
                <span id="username-error" class="error-message"></span>
                <i id="username-icon" class="icon-error"></i>
            </div>

            <div>
                <label for="password">Password:</label>
                <input id="password" type="password">
                <span id="password-error" class="error-message"></span>
                <i id="password-icon" class="icon-error"></i>
            </div>

            <input type="submit" value="Login">
        </form>
        <div id="result" class="error-message"></div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
    
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
    
            document.getElementById('username').classList.remove('invalid', 'valid');
            document.getElementById('password').classList.remove('invalid', 'valid');
            document.getElementById('username-error').textContent = '';
            document.getElementById('password-error').textContent = '';
            document.getElementById('username-icon').innerHTML = '';
            document.getElementById('password-icon').innerHTML = '';
    
            if (username.trim() === '') {
                document.getElementById('username').classList.add('invalid');
                document.getElementById('username-error').textContent = 'Please enter username';
                document.getElementById('username-icon').innerHTML = '<img src="./icons/error-icon.png" class="error-icon">';
            } else if (username !== 'new_user') {
                document.getElementById('username').classList.add('invalid');
                document.getElementById('username-error').textContent = 'Please enter a valid username';
                document.getElementById('username-icon').innerHTML = '<img src="./icons/error-icon.png" class="error-icon">';
            } else {
                document.getElementById('username').classList.add('valid');
                document.getElementById('username-icon').innerHTML = '<img src="./icons/success-icon.png" class="success-icon">';
            }
    
            if (password.trim() === '') {
                document.getElementById('password').classList.add('invalid');
                document.getElementById('password-error').textContent = 'Please enter password';
                document.getElementById('password-icon').innerHTML = '<img src="./icons/error-icon.png" class="error-icon">';
            } else if (password !== '123456789') {
                document.getElementById('password').classList.add('invalid');
                document.getElementById('password-error').textContent = 'Please enter a valid password';
                document.getElementById('password-icon').innerHTML = '<img src="./icons/error-icon.png" class="error-icon">';
            } else {
                document.getElementById('password').classList.add('valid');
                document.getElementById('password-icon').innerHTML = '<img src="./icons/success-icon.png" class="success-icon">';
            }
    
            var result = document.getElementById('result');
            if (username === 'new_user' && password === '123456789') {
                result.textContent = 'Successful login!';
                result.className = 'success-message';
            } else {
                result.textContent = 'Errors:';
                result.className = 'error-message';
            }
        });
    </script>
</body>
</html>
